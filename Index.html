

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.CSS">
  <title>Pomodoro Clock</title>
</head>
<body>
  <div class="text-center container jumbotron">
    <h1>WORK TIMER THING</h1>
    <div class="row">
      <div class="col"></div>
      <div class="col">break length</div>
      <div class="col">session length</div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col breakMin"></div>
      <div class="col sessMin"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <button class="brIn btn btn-info">+</button>
        <button class="brDec btn btn-info">-</button>
      </div>
      <div class="col">
        <button class="sessIn btn btn-info">+</button>
        <button class="sessDec btn btn-info">-</button>
      </div>
      <div class="col"></div>
    </div>

    <h2 class="timer"></h2>
    <div class="meter animate">
      <span class="progress" style="width: 100%"><span></span></span>
    </div>
    <div class="btn-group btn-group-toggle">
      <button class="start btn btn-secondary">Start</button>
      <button class="end btn btn-secondary">Pause</button>
      <button class="reset btn btn-secondary">Reset</button>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="code.js"></script>
</body>
</html>
